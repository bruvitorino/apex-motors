{% extends 'core/base.html' %}

{% block title %}Editar Vendedor{% endblock %}

{% block content %}
    <h1 class="mb-4">Editando: {{ vendedor.nome }}</h1>

    <form method="POST" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Vendedor:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ vendedor.nome }}" required>
        </div>

        <div class="mb-3">
            <label for="id_concessionaria" class="form-label">Concessionária:</label>
            <select class="form-select" id="id_concessionaria" name="id_concessionaria" required>
                {% for c in concessionarias %}
                    <option value="{{ c.id_concessionarias }}" {% if c.id_concessionarias == vendedor.id_concessionarias_id %}selected{% endif %}>
                        {{ c.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'lista_vendedores' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
