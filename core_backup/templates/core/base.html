<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Apex Motors App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ================== NOSSA NOVA NAVBAR ================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Apex Motors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Itens que aparecem quando o usuário ESTÁ LOGADO -->
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_vendedores' %}">Vendedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_vendas' %}">Vendas</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="navbar-text me-3">
                                Olá, {{ user.username }}
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light" href="{% url 'logout' %}">Sair (Logout )</a>
                        </li>
                    </ul>
                <!-- Itens que aparecem quando o usuário NÃO ESTÁ LOGADO -->
                {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'login' %}">Área do Vendedor</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- ======================================================== -->

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
