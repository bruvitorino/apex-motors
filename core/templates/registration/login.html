{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Área do Vendedor - Login</h3>
                </div>
                <div class="card-body">
                    
                    <!-- Se houver erros no formulário (ex: senha errada) -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campo Usuário -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
